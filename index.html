<!DOCTYPE html>
<html>
<head>
	<title>My Projects</title>
</head>
<body>
	<h1>My Projects</h1>
	    <div>
	    <button id="project1">Project 1</button>
	    <button id="project2">Project 2</button>
	    <button id="project3">Project 3</button>
</div>
<script>
	const project1 = "This is information about Project 1.";
	const project2 = "This is information about Project 2.";
	const project3 = "This is information about Project 3.";

	document.getElementById("project1").addEventListener("click", function() {
		document.getElementById("project-info").innerHTML = project1;
	});

	document.getElementById("project2").addEventListener("click", function() {
		document.getElementById("project-info").innerHTML = project2;
	});

	document.getElementById("project3").addEventListener("click", function() {
		document.getElementById("project-info").innerHTML = project3;
	});
</script>
<div id="project-info"></div>

</body>
</html>
